<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 - Calculadora</title>
</head>
<body>
    <h2>Tabuada de <span id="tabuada"></span></h2>
    <p id="solucao">        
    </p>
    
</body>
</html>
<script>
    let numero = parseInt(prompt('Informe a tabuada que deseja criar'));
    const tag_tabuada = document.getElementById('tabuada');
    tag_tabuada.innerHTML=`<em>${numero}</em>`;
    const solucao_tab = document.getElementById('solucao');
    
    for(let i=0;i<10;i++){
        let resultado = document.createElement('p');
        resultado.innerHTML=`${numero} x ${i+1} = ${numero*(i+1)}`;
        solucao_tab.appendChild(resultado);
    }
</script>
