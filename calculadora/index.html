<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="panel">
        <div class="display">0</div>
        <div class="keyboard">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="divide" class="button_operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="multiply" class="button_operator">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="subtract" class="button_operator">-</button>
            <button data-action="button_clear">C</button>
            <button>0</button>
            <button data-action="button_decimal">.</button>
            <button data-action="add" class="button_operator">+</button>
            <button></button>
            <button></button>
            <button></button>
            <button data-action="calculate" class="button_equal">=</button>
        </div>
    </div>
    <script src="assets/js/calculadora.js"></script>
</body>
</html>
