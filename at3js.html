<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
<!-- Faça um programa JavaScript em que o usuário informará
    sua altura e peso e o programa calculará o seu IMC.
    Utilize as TAGs: <input>, <button>, e <div> em sua página.
    Use a <div> com um identificador e apresente nela o resultado 
    do cálculo do IMC. -->

    <form action="" method="post">
        <div>
            <label>Sexo</label>
            <input type="radio" name="sexo" value="M">Masculino            
            <input type="radio" name="sexo" value="F">Feminino            
        </div>
        <div>
            <label for="peso">Peso</label>
            <input type="number" id="peso" placeholder="78kg">
        </div>
        <div>
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="1.82m">
        </div>
        <!-- <input onclick="calcularImc()" type="button" value="Enviar"> -->
    </form>
    
    <button id="botao" onclick="calcularImc()">Enviar</button>

    <div id="resultado">
        
    </div>
    <script>
        function calcularImc(){
            let peso = document.getElementById('peso').value;
            let altura = document.getElementById('altura').value;

            let resultado = peso / altura**2;

            const resultadoImc = document.getElementById('resultado');
            resultadoImc.innerHTML = `O seu IMC é ${resultado.toFixed(2)}`
        }

    </script>
</body>
</html>
